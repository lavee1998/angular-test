<caption class="mb-3">
  Play with a word!
</caption>
<div class="flex flex-row gap-2 flex-wrap w-full">
  @for (letter of letters(); track letter) {
  <app-button
    variant="secondary"
    [small]="true"
    (click)="handleSelectLetter(letter)"
    [disabled]="disabled(letter)"
    >{{ letter.toUpperCase() }}</app-button
  >
  }
</div>
